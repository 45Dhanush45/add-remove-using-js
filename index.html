<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 class="head"> Student Form</h1>
    <div class="main">
        <form name="formEl"> 
            <div class="box-1">
              <label class="letter">Name:</label>
              <input type="text" id="input-1" name="fullName" required>
            </div>
    
         <br>
         <div class="box-2">
            <label class="letter">Age:</label>
            <input type="number" id=" input-2" name="password" required>
         </div>
       
        <br>
        <div class="box-3">I
            <label class="letter">Gender:</label>
            <input type="radio"id=" input-3" name="ratio" value="Male">Male
            <input type="radio"id=" input-4" name="ratio" value="Female">Female
        </div>
        
        <br>
            <div class="box-4">
              <label class="letter">Course:</label>
              <select id="option" name="option" required>
                <option>Html</option>
                <option>Css</option>
                <option>Javascript</option>
                <option>React</option>
                <option>Python</option>
                <option>Java</option>
                <option>Angular</option>
                <option>C++</option>
                <option>C</option>
                <option>C#</option>
              </select>  
            </div>
        
          <br>
          <div class="box-5">
            <label class="letter">Email:</label>
            <input type="email" id=" input-5" name="email" required>
          </div>
        
         <br>
          <div class="box-6">
            <button class="button">Submit</button>
          </div>
      </div>
   </form>
        
       

    <div class="code">
        <table id="table">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Course</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
    
        </table>
    </div>
   

    <script src="index.js"></script>
</body>
</html>
